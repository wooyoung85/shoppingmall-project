spring.jackson.deserialization.fail-on-unknown-properties=true

spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG

#AppProperties 설정
shoppingmall-init.admin-email=admin@email.com
shoppingmall-init.admin-name=admin
shoppingmall-init.admin-password=pass

shoppingmall-init.user-email=user@email.com
shoppingmall-init.user-name=user
shoppingmall-init.user-password=pass

shoppingmall-init.client-id=myApp
shoppingmall-init.client-secret=pass

